name: build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  LatexBuild:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Setup faketty
        uses: Yuri6037/Action-FakeTTY@v1.1
      - name: update
        run: |
          sudo apt update
          sudo apt upgrade -y
      - name: install
        run: |
          sudo apt install -y apt-transport-https \
             ca-certificates \
             curl \
             gnupg-agent \
             software-properties-common
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
          sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"
          sudo apt update
          apt-cache policy docker-ce
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io
          sudo systemctl restart docker
      - name: docker build
        run: |
          pwd
          sed -i "s/@docker container run/faketty docker container run/g" makefile
          make build
          rm -f sample/*.pdf
      - name: build
        run: |
          make sample
      - name: build check
        run: |
          if [ $(ls sample/ | grep -c .pdf) -eq 0 ]; then
            exit 1
          fi

  TextLint:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Setup faketty
        uses: Yuri6037/Action-FakeTTY@v1.1
      - name: update
        run: |
          sudo apt update
          sudo apt upgrade -y
      - name: install
        run: |
          sudo apt install -y apt-transport-https \
            ca-certificates \
            curl \
            gnupg-agent \
            software-properties-common
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
          sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"
          sudo apt update
          apt-cache policy docker-ce
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io
          sudo systemctl restart docker
      - name: docker build
        run: |
          pwd
          sed -i "s/@docker container run/faketty docker container run/g" makefile
          make build
      - name: lint
        run: |
          make github_actions_lint_
          ls
      - name: lint check
        run: |
          lint_cnt=$(cat lint.log | grep -c "error")
          if [ ${lint_cnt} -lt 1 ]; then
            exit 1
          fi
